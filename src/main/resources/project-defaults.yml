thorntail:
  datasources:
    jdbc-drivers:
      org.postgresql:
        driver-class-name: org.postgresql.Driver
        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql
    data-sources:
      planinhaDS:
        driver-name: org.postgresql
        connection-url: ${herokuds.connectionURL}
        user-name: ${herokuds.username}
        password: ${herokuds.password}
  http:
    port: ${env.PORT}
    
  logging:
      loggers:
        com.github.brunoabdon:
          level: DEBUG
resteasy:
   preferJacksonOverJsonB: true