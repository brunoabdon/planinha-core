PatchOperacao:
  required:
    - fato
    - movimentacoes
  type: object
  properties:
    fato:
      $ref: "fato.yaml#/Fato"
    movimentacoes:
      type: array
      items:
        $ref: "movimentacao.yaml#/Movimentacao"
Operacao:
  required:
    - id
    - fato
    - movimentacoes
  allOf:
    - $ref: "#/PatchOperacao"
    - type: object
      properties:
        id:
          $ref: "types.yaml#/Id"
